<div class="contenedor-producto">
  <h2 class="titulo">{{producto.title}}</h2>
  <div class="contenedor-imagen">
    <img src="{{producto.image}}" alt="{{producto.title}}">
  </div>
  <div class="clasificacion">
    <span class="clasificacion-titulo">Clasificaci√≥n: </span><span>{{producto.rating.rate}}</span>
  </div>
  <div class="precio">
    <span>Precio: </span><span>{{producto.price}}</span>
  </div>
  <div class="acciones">
    <a class="detalles" [routerLink]="['/detalles', producto.id]">Detalles</a>
    <button class="borrar" (click)="borrarProducto(producto.id)">Borrar</button>
    <a class="editar" [routerLink]="['/edit-producto', producto.id]">Editar</a>
  </div>
</div>
